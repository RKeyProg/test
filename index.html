<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="wrapper">
		<section class="section section__hero">
			<header class="header container">
				<div class="header__logo">
					<img class="header__logo-img" src="./img/Logo.svg" alt="Santino & Co">
				</div>
				<div class="header__nav-wrapper">
					<nav class="header__menu">
						<ul class="menu__list">
							<li class="menu__item">
								Услуги
							</li>
							<li class="menu__item">
								Кейсы
							</li>
							<li class="menu__item">
								О нас
							</li>
							<li class="menu__item">
								Контакты
							</li>
						</ul>
					</nav>
					<button class="header__phone">
						<img class="header__phone-img" src="./img/phone.svg">
						<span>Показать телефон</span>
					</button>
					<button class="header__hamburger">
						<img src="./img/hamburger.svg" alt="Menu">
					</button>
				</div>
			</header>
			<div class="hero__content">
				<div class="container">
					<div class="hero__text">
						<div class="hero__title">
							Запуск Рекламы и месяц ведения по цене запуска
						</div>
						<div class="hero__subtitle">
							Детально прорабатываем и ведём контекстную рекламу в Яндекс Директ и Google AdWords.
						</div>
						<div class="hero__addit-info">
							*Первые заявки уже сегодня!
						</div>
						<button class="btn hero__btn">Получить предложение</button>
					</div>
					<div class="hero__image">
						<img src="./img/heroImg.png">
					</div>
				</div>
			</div>
		</section>
	</div>
</body>

</html>
